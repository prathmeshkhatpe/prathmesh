<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Hotel Rayreshwar</title>

  <!-- FontAwesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <style>
    /* Navbar Styles */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #faf8f2;
      color: #222;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color:#1B1212 ;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      box-sizing: border-box;
      transition: background-color 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    .navbar.scrolled {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    .logo-img {
      width: 40px;
      height: 40px;
      margin-right: 8px;
      object-fit: contain;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #1B1212;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #d4af37;
      color: #181818;
    }

    /* Login Card Styles */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      padding-top: 80px; /* to offset fixed navbar */
    }

    .login-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(212,175,55,0.10), 0 1.5px 8px rgba(0,0,0,0.08);
      padding: 36px 32px 28px 32px;
      max-width: 370px;
      width: 100%;
      margin: 32px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
    }

    .login-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2.5px solid #d4af37;
      margin-bottom: 10px;
      background: #fff;
      object-fit: cover;
    }

    .login-card-header h2 {
      font-family: 'Playfair Display', serif;
      color: #1B1212;
      font-size: 1.5rem;
      margin: 0;
      letter-spacing: 1px;
    }

    .login-card-body {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-card-body label {
      font-size: 1rem;
      color: #222;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .login-card-body input[type="text"],
    .login-card-body input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      border: 1.5px solid #d4af37;
      border-radius: 8px;
      font-size: 1rem;
      background: #faf8f2;
      color: #222;
      margin-bottom: 8px;
      transition: border 0.2s;
    }

    .login-card-body input:focus {
      border-color: #bfa13a;
      outline: none;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.98rem;
      margin-bottom: 6px;
    }

    .login-options label {
      color: #444;
      font-weight: 400;
      cursor: pointer;
    }

    .login-forgot {
      color: #d4af37;
      text-decoration: none;
      font-size: 0.98rem;
      transition: color 0.2s;
    }

    .login-forgot:hover {
      color: #bfa13a;
      text-decoration: underline;
    }

    .button {
      background: #d4af37;
      color: #181818;
      border: none;
      border-radius: 24px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-family: 'Poppins', Arial, sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 12px rgba(212,175,55,0.08);
    }

    .button:hover {
      background: #bfa13a;
      color: #fff;
    }

    /* Footer */
    footer {
      text-align: center;
      margin: 40px 0 0 0;
      color: #888;
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Responsive Nav */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 56px;
        right: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        padding: 12px 16px;
        width: 180px;
        z-index: 9999;
      }
      .nav-links.show {
        display: flex;
      }
      .nav-links a {
        padding: 8px 12px;
      }
    }

    @media (max-width: 600px) {
      .login-card {
        padding: 18px 8px 18px 8px;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <a href="HOTEL RAYRESHWAR.html" class="logo">
      <img src="logo.png" alt="Hotel Rayreshwar Logo" class="logo-img" />
      <span class="logo-text">Rayreshwar</span>
    </a>
    <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
      <i class="fa fa-bars"></i>
    </button>
    <div class="nav-links" id="nav-links">
      <a href="HOTEL RAYRESHWAR.html"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="search.html"><i class="fa fa-fw fa-search"></i> Search</a>
      <a href="menu.html"><i class="fa fa-fw fa-cutlery"></i> Menu</a>
      <a href="gallery.html"><i class="fa fa-fw fa-photo"></i> Gallery</a>
      <a href="login.html" class="active"><i class="fa fa-fw fa-user"></i> Login</a>
      <a href="location.html"><i class="fa fa-fw fa-map"></i> Location</a>
      <a href="instagram.html"><i class="fa fa-fw fa-instagram"></i> Instagram</a>
      <a href="about.html"><i class="fa fa-fw fa-users"></i> About</a>
    </div>
  </nav>

  <!-- Main Content / Login Form -->
  <div class="main-content">
    <form class="login-card" action="/action_page.php" method="post">
      <div class="login-card-header">
        <img src="HOTEL.png" alt="Hotel Rayreshwar" class="login-avatar" />
        <h2>Member Login</h2>
      </div>
      <div class="login-card-body">
        <label for="uname">Username</label>
        <input
          type="text"
          id="uname"
          name="uname"
          placeholder="Enter Username"
          required
          autocomplete="username"
        />
        <label for="psw">Password</label>
        <input
          type="password"
          id="psw"
          name="psw"
          placeholder="Enter Password"
          required
          autocomplete="current-password"
        />
        <div class="login-options">
          <label><input type="checkbox" name="remember" checked /> Remember me</label>
          <a href="#" class="login-forgot">Forgot password?</a>
        </div>
        <button type="submit" class="button" style="width:100%; margin-top:18px;">
          Login
        </button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 Hotel Rayreshwar. All rights reserved.</footer>

  <script>
    // Responsive navbar toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle &&
      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
